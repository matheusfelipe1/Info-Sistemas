<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="veiculos" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
        <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
      </ng-container>

      
      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>

      <!-- Ano Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>

      <!-- Ano Column -->
      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ver mais</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/veiculos/showbyid/{{ row.id }}">
            <i class="material-icons edit">
              visibility
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!--
   Neste componente está sendo renderizado uma lista de veículos encadeada dentro de uma tabela,
   os dados são obtidos e concatenado dentro de Array , assim utilizando o [dataSource]="veiculos" que é 
   o array dentro do TypeScript cujo tem os valores da requisição get() obtida e assim usando o
   *matCellDef="let row" eu nomeio uma variavel do tipo let com a nomeclatura row, e assim consigo 
   percorrer meu array usando {{ row.(algum valor setado) }} e renderizalo em uma lista do material
   no HTML.

   no ícone eu passei routerLInk para o componente que busca pelo ID os dados , 
   passei o {{ row.id }} e assim ele será propagado para a propriedado do getByID()
-->
